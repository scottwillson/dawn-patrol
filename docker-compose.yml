version: '3.3'
services:
  api:
    build: api
    depends_on:
      - db
      - rails-db
    environment:
      - NEW_RELIC_LICENSE_KEY
    image: scottwillson/dawn-patrol-api
  db:
    build: db
    image: scottwillson/dawn-patrol-db
  e2e-test:
    build: e2e-test
    depends_on:
      - api
      - web
  rails-db:
    build: rails-db
    depends_on:
      - transfer
    environment:
      - MYSQL_ROOT_PASSWORD
    image: scottwillson/dawn-patrol-rails-db
    volumes:
      - ./rails-db/data-dir:/var/lib/mysql
  transfer:
    build: transfer
    image: scottwillson/dawn-patrol-transfer
  web:
    build: web
    depends_on:
      - api
    image: scottwillson/dawn-patrol-web
    ports:
      - 8080:80
